version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Uncomment and set these for Supabase integration
      # - NEXT_PUBLIC_SUPABASE_URL=your-supabase-url
      # - NEXT_PUBLIC_SUPABASE_ANON_KEY=your-anon-key
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

